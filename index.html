<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website - Priyanshu Pandey</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>


    <div id="wrapper">

        <div class="container">
            <div class="navbar">
                <div class="logo-container">
                    <img src="images/userAsset/NavLogo.jpg" class="logo"alt="">
                    <div class="logo-text">ohn doe</div>
                </div>
                <div class="nav-items">
                    <div><a href="#projects">Projects</a></div>
                    <div><a href="#skils">Skills</a></div>
                    <div><a href="#contact">Contact me</a></div>

                </div>

            </div>

        </div>
        <div class="hero-section">

            <div class="absolute faded-text">John Doe</div>
            <div class="hero-section-left">
                <div class="hero-section-heading">Hi!! Jhon Doe</div>   
                <div class="hero-section-heading hero-section-subheading">
                   I am a <span class="role"></span> 
                </div>
                <div class="hero-section-discription">
                   I'm a software developer and here is my Portfolio Website. Here you'll learn about my journey as a software developer. 
                </div>

                   <div class="btn-pink" id="btn">Hire Me</div> 

            </div>

            <div class="hero-section-right">
                <div class="absolute icon icon-dots">
                    <img src="/images/userAsset/dots.png" alt="">
                </div>

                <div class="absolute icon icon-cube">
                    <img src="/images/userAsset/cube.png" alt="">
                </div>

                <div class="absolute icon icon-circle">
                    <img src="/images/userAsset/circle.png" alt="">
                </div>

                <div class="absolute icon icon-zigzag">
                    <img src="/images/userAsset/zigzags.png" alt="">
                </div>

                <div class="absolute icon icon-plus">
                    <img src="/images/userAsset/plus.png" alt="">
                </div>

                <div class="user-image">
                    <img src="/images/userAsset/UserImage.png" alt="">
                </div>

            </div>

        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script>
      var typeData = new Typed(".role", {
        strings: [
          "Full Stack Developer",
          "Web Developer",
          "UI-UX Designer",
          "Backend Developer",
          "Coder",
        ],
        loop: true,
        typeSpeed: 100,
        backSpeed: 80,
        backDelay: 1000,
      });
    </script> 




</body>
</html>
